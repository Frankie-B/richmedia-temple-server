<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="ad.size" content="width=300px,height=250px">

    <title>300x250</title>

    <link rel="stylesheet" href="./css/style.scss" type="text/css">


</head>

<body>

    <div id="banner" class="hide">

        <div id="div_main">
            <img id="bgSky" src="img/bg_sky.jpg">
            <img id="bgGround" src="img/bg_ground.jpg">

            <img id="heroesBack" src="img/heroes_back.png">

            <img id="carShadow" src="img/car_shadow.png">
            <div id="carWrapper">
                <img id="carDarkParts" src="img/car_dark_parts.png">
                <img id="carLeftTire" src="img/car_left_tire.png">
                <img id="carRightTire" src="img/car_right_tire.png">
                <img id="carBody" src="img/car_body.png">
                <img id="carLights" src="img/car_lights.png">
            </div>
            <div id="smokeWrapper"></div>

            <img id="heroesFront" src="img/heroes_front.png">

            <img id="mainCopy" src="img/main_copy.png">
            <img id="logo" src="img/logo.png">
            <img id="amazonLogo" src="img/amazon_logo.png">

            <div id="ctaTrailer">
                <img class="cta1 over" src="img/cta_trailer_over.png">
                <img class="cta2 over" src="img/cta_trailer_over.png">
                <img class="cta3 over" src="img/cta_trailer_over.png">
                <img class="cta4 over" src="img/cta_trailer_over.png">
                <img class="cta5 over" src="img/cta_trailer_over.png">

                <img class="cta1" src="img/cta_trailer.png">
                <img class="cta2" src="img/cta_trailer.png">
                <img class="cta3" src="img/cta_trailer.png">
                <img class="cta4" src="img/cta_trailer.png">
                <img class="cta5" src="img/cta_trailer.png">
            </div>

            <div id="cta" class="hide">
                <img class="cta1 over over2" src="img/cta_over.png">
                <img class="cta2 over over2" src="img/cta_over.png">
                <img class="cta3 over over2" src="img/cta_over.png">
                <img class="cta4 over over2" src="img/cta_over.png">
                <img class="cta5 over over2" src="img/cta_over.png">

                <img class="cta1 out" src="img/cta.png">
                <img class="cta2 out" src="img/cta.png">
                <img class="cta3 out" src="img/cta.png">
                <img class="cta4 out" src="img/cta.png">
                <img class="cta5 out" src="img/cta.png">
            </div>

            <div id="blackBg"></div>

            <div id="logoSVGWrapper">
                <img id="logoSVG" src="img/logoSVG.svg" type="image/svg+xml" svg />
            </div>

            <div id="monkeyWrapper">
                <img id="monkeyBg" src="img/monkey_bg.png">
                <img id="monkeyHead3" src="img/monkey_head_3.png">
                <img id="monkeyHead2" src="img/monkey_head_2.png">
                <img id="monkeyHead" src="img/monkey_head.png">
                <img id="monkeyEyes" src="img/monkey_eyes.png">
                <div id="monkeyMapWrapper">
                    <img id="monkeyMap" src="img/monkey_map.png">
                    <img id="monkeyLeftHand" src="img/monkey_left_hand.png">
                    <img id="monkeyRightHand" src="img/monkey_right_hand.png">
                </div>
            </div>

            <div class="bannerClick"></div>

            <div id="trailerBtnWrapper">
                <img id="trailerBtnOver" src="img/trailer_btn_over.png">
                <img id="trailerBtn" src="img/trailer_btn.png">
            </div>

            <div id="trailerThumbWrapper">
                <img id="trailerThumb" src="img/trailer_thumb.jpg">
                <img id="replayBtn" src="img/replay_btn.png">
            </div>

            <svg width="20px" height="20px" class="closeVideoFrame hide">
                <path d="M0,10a10,10 0 1,0 20,0a10,10 0 1,0 -20,0" data-original="M0,10a10,10 0 1,0 20,0a10,10 0 1,0 -20,0" fill="#fff" class="closeButtonFill" style="fill: rgb(255, 255, 255);"></path><path d="M6 6 L14 14 M14 6 L6 14" data-original="M6 6 L14 14 M14 6 L6 14" fill="undefined" class="line1" stroke="#f15824" stroke-width="2"></path>
            </svg>
            <div id="trailer">
                <video entity="video" data-bind="attr: {width: settings.size.width, height: 168}" src="./video/trailer.mp4"></video>
            </div>

        </div>

    </div>

    <script src="//s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.20.0_d360d9a082ccc13b1a1a9b153f86b378_min.js">/* GSAP */</script>
    <script src="//s0.2mdn.net/ads/studio/Enabler.js"></script>
</body>
</html>
